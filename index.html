<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode genarator by pralay giri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Pacifico&family=Tilt+Neon&family=Unbounded&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <div class="header">
            <h3>QR Generator</h3>
            <p>convert your text/link to QR</p>
        </div>
        <div class="form">
            <input type="text" placeholder="enter your text/link">
            <button id="generateBtn">Generate QR</button>
        </div>
        <div class="image_section">
            <img src="demo qr.png" alt="loding...">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
